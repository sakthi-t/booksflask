{% extends "base.html" %}

{% block title %}Sign In - BooksCart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </h3>
                    
                    <form method="POST" action="" id="loginForm">
                         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>

                        <div class="text-center mt-3">
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                        Forgot your password?
                        </a>
                        </div>


                    </form>
                    
                    <hr>
                    
                    <!-- GitHub Login -->
                    <div class="d-grid mb-3">
                        <a href="{{ url_for('auth.github_login') }}" class="btn btn-dark">
                            <i class="fab fa-github me-2"></i>Sign in with GitHub
                        </a>
                    </div>
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="{{ url_for('auth.signup') }}">Sign up here</a>
                        </p>
                        <small><a href="#" class="text-muted">Forgot password?</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing In...';
    loginBtn.disabled = true;
});
</script>
{% endblock %}
